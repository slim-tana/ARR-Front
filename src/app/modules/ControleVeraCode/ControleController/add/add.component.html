<h1 mat-dialog-title>{{data}} un Veracode </h1>
<div mat-dialog-content class="form-container">
  <form [formGroup]="ControleFormGroup" class="add-form">
    <div class="file-upload-container">
      <label for="fileInput" class="file-label">
        <mat-icon class="file-icon">attach_file</mat-icon>
        Choisir un fichier PDF
      </label>
      <input id="fileInput" type="file" (change)="onFileChange($event)" accept=".pdf" formControlName="file" required>
      <!-- Ajouter les champs pour le nom du fichier, le type et la version -->
      <input type="hidden" formControlName="fileName" [value]="fileName">
    </div>


    <mat-form-field appearance="outline">
    <mat-label>Environnement</mat-label>
    <input matInput placeholder="Environnement de test de pénétration" formControlName="environment" required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Code succursale</mat-label>
    <input matInput placeholder="code succursal de test de pénétration" formControlName="branchecode" required>
  </mat-form-field>

<br>
<mat-form-field appearance="outline">
  <mat-label>Mots clés</mat-label>
  <input matInput placeholder="Mots clés de test de pénétration" formControlName="tags" required>
</mat-form-field>
    <div class="form-actions" align="end">
      <button mat-button (click)="onCancel()" class="cancel-button">Annuler</button>
      <button mat-raised-button [disabled]="!ControleFormGroup.valid" (click)="onAddVERACODESpec()" class="add-button">
        Ajouter
      </button>
    </div>
  </form>
</div>
