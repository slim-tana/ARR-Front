<h1 mat-dialog-title>{{data}} PENTEST </h1>
<div mat-dialog-content>
  <form [formGroup]="ControleFormGroup">
    <br>
    

    <mat-form-field appearance="outline">
      <mat-label>name</mat-label>
      <input matInput placeholder="name " formControlName="name" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>date</mat-label>
      <input matInput placeholder="date " formControlName="date" required>
    </mat-form-field>

  <br>
  <mat-form-field appearance="outline">
    <mat-label>version</mat-label>
    <input matInput placeholder="version " formControlName="version" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>environment</mat-label>
    <input matInput placeholder="environment " formControlName="environment" required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>branchecode</mat-label>
    <input matInput placeholder="branchecode" formControlName="branchecode" required>
  </mat-form-field>

<br>
<mat-form-field appearance="outline">
  <mat-label>tags</mat-label>
  <input matInput placeholder="tags" formControlName="tags" required>
</mat-form-field>


<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="!ControleFormGroup.valid" [mat-dialog-close]="this.ControleFormGroup">{{data}}</button>
</div>
</form>
</div>
