<div class="container mt-5">
  <div class="project-details">
    <div class="back-arrow">
      <a (click)="goBack()">
        <h3 style="color: #dc6900">Retour</h3>
      </a>
    </div>
    <div class="details-header">
      <h1>Users</h1>
    </div>
    <div class="details-table">
      <table>
        <thead>
          <tr>
           
            <th>Prenom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Fuseau horaire</th>
            <th>Territoire</th>
            <th>Ligne de service</th>
            <th>Grade</th>
            <th>Emplacement</th>
            <th>Image</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of data">
           
            <td>{{ element.firstName }}</td>
            <td>{{ element.lastName }}</td>
            <td>{{ element.email }}</td>
            <td>{{ element.timeZone }}</td>
            <td>{{ element.territory }}</td>
            <td>{{ element.lineOfservice }}</td>
            <td>{{ element.grade }}</td>
            <td>{{ element.location }}</td>
            <td>
          
              <img *ngIf="element.picture" [src]="'assets/dist/img/' + element.picture" alt="User Image" class="user-image">

            </td>

          </tr>
        </tbody>
      </table>
      <div class="nav-links">
   
      </div>
    </div>
  </div>
</div>
